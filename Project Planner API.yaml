      tags:
      - admins
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          description: User activity statistics
  /api/v1/admins/comments/:
    get:
      operationId: admins_comments_list
      description: List all comments (excluding replies). The results are filtered
        by task, project, author, and parent. Supports searching and ordering.
      parameters:
      - in: query
        name: author
        schema:
          type: integer
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - in: query
        name: parent
        schema:
          type: integer
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      - in: query
        name: task
        schema:
          type: integer
      - in: query
        name: task__project
        schema:
          type: integer
      tags:
      - admins
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedAdminCommentListList'
          description: ''
    post:
      operationId: admins_comments_create
      tags:
      - admins
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdminCommentCreateUpdate'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AdminCommentCreateUpdate'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/AdminCommentCreateUpdate'
        required: true
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminCommentCreateUpdate'
          description: ''
  /api/v1/admins/comments/{id}/:
    get:
      operationId: admins_comments_retrieve
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this comment.
        required: true
      tags:
      - admins
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminCommentDetail'
          description: ''
    put:
      operationId: admins_comments_update
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this comment.
        required: true
      tags:
      - admins
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdminCommentCreateUpdate'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AdminCommentCreateUpdate'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/AdminCommentCreateUpdate'
        required: true
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminCommentCreateUpdate'
          description: ''
    patch:
      operationId: admins_comments_partial_update
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this comment.
        required: true
      tags:
      - admins
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedAdminCommentCreateUpdate'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedAdminCommentCreateUpdate'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedAdminCommentCreateUpdate'
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminCommentCreateUpdate'
          description: ''
    delete:
      operationId: admins_comments_destroy
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this comment.
        required: true
      tags:
      - admins
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '204':
          description: No response body
  /api/v1/admins/comments/{id}/replies/:
    get:
      operationId: admins_comments_replies_retrieve
      description: Get replies for a specific comment. The replies are returned in
        descending order of creation date.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this comment.
        required: true
      tags:
      - admins
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminCommentList'
          description: ''
  /api/v1/admins/comments/bulk_delete/:
    delete:
      operationId: admins_comments_bulk_delete_destroy
      description: Bulk delete comments by a list of comment IDs. The comments are
        permanently deleted.
      tags:
      - admins
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          description: Success status of the bulk delete operation
  /api/v1/admins/notifications/:
    get:
      operationId: admins_notifications_list
      description: List all notifications with filtering, searching, and ordering.
      parameters:
      - in: query
        name: created_at__gte
        schema:
          type: string
          format: date-time
      - in: query
        name: created_at__lte
        schema:
          type: string
          format: date-time
      - in: query
        name: is_read
        schema:
          type: boolean
      - in: query
        name: notification_type
        schema:
          type: string
          enum:
          - account
          - comment
          - project
          - subscription
          - task
        description: |-
          Category of notification (e.g., task, project)

          * `account` - Account Notifications
          * `project` - Project Notifications
          * `task` - Task Notifications
          * `comment` - Comment Mentions
          * `subscription` - Subscription Updates
      - in: query
        name: notification_type__in
        schema:
          type: array
          items:
            type: string
        description: Multiple values may be separated by commas.
        explode: false
        style: form
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - in: query
        name: priority
        schema:
          type: string
          enum:
          - high
          - low
          - medium
        description: |-
          Priority of the notification

          * `low` - Low
          * `medium` - Medium
          * `high` - High
      - in: query
        name: priority__in
        schema:
          type: array
          items:
            type: string
        description: Multiple values may be separated by commas.
        explode: false
        style: form
      - in: query
        name: recipient
        schema:
          type: integer
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      - in: query
        name: status
        schema:
          type: string
          enum:
          - delivered
          - failed
          - pending
        description: |-
          Delivery status of the notification

          * `pending` - Pending
          * `delivered` - Delivered
          * `failed` - Failed
      - in: query
        name: status__in
        schema:
          type: array
          items:
            type: string
        description: Multiple values may be separated by commas.
        explode: false
        style: form
      tags:
      - admins
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          description: List of notifications
    post:
      operationId: admins_notifications_create
      description: |-
        ViewSet for managing notifications with admin privileges.
        Handles actions like sending, deleting, and viewing stats.
      tags:
      - admins
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NotificationAdmin'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/NotificationAdmin'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/NotificationAdmin'
        required: true
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotificationAdmin'
          description: ''
  /api/v1/admins/notifications/{id}/:
    get:
      operationId: admins_notifications_retrieve
      description: Retrieve detailed information about a notification.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this notification.
        required: true
      tags:
      - admins
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          description: Notification details
    put:
      operationId: admins_notifications_update
      description: |-
        ViewSet for managing notifications with admin privileges.
        Handles actions like sending, deleting, and viewing stats.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this notification.
        required: true
      tags:
      - admins
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NotificationAdmin'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/NotificationAdmin'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/NotificationAdmin'
        required: true
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotificationAdmin'
          description: ''
    patch:
      operationId: admins_notifications_partial_update
      description: |-
        ViewSet for managing notifications with admin privileges.
        Handles actions like sending, deleting, and viewing stats.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this notification.
        required: true
      tags:
      - admins
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedNotificationAdmin'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedNotificationAdmin'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedNotificationAdmin'
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotificationAdmin'
          description: ''
    delete:
      operationId: admins_notifications_destroy
      description: |-
        ViewSet for managing notifications with admin privileges.
        Handles actions like sending, deleting, and viewing stats.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this notification.
        required: true
      tags:
      - admins
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '204':
          description: No response body
  /api/v1/admins/notifications/{id}/resend/:
