        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - in: query
        name: owner
        schema:
          type: integer
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      - in: query
        name: status
        schema:
          type: string
          enum:
          - completed
          - in_progress
          - not_started
          - on_hold
          - overdue
        description: |-
          * `not_started` - Not Started
          * `in_progress` - In Progress
          * `completed` - Completed
          * `on_hold` - On Hold
          * `overdue` - Overdue
      tags:
      - admins
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedAdminProjectListList'
          description: ''
    post:
      operationId: admins_projects_create
      description: |-
        Admin ViewSet for managing projects. Supports CRUD operations,
        bulk actions (delete and status change), filtering, searching,
        and ordering of project records.
      tags:
      - admins
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdminProjectCreate'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AdminProjectCreate'
