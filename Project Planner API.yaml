openapi: 3.0.3
info:
  title: Project Planner API
  version: 1.0.0
  description: API documentation for Project Planner.
paths:
  /api/v1/admins/action-logs/:
    get:
      operationId: admins_action_logs_list
      description: List admin action logs with filtering and searching options.
      parameters:
      - in: query
        name: action
        schema:
          type: string
      - in: query
        name: content_type
        schema:
          type: integer
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - in: query
        name: user
        schema:
          type: integer
      tags:
      - admins
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          description: List of admin action logs
  /api/v1/admins/action-logs/{id}/:
    get:
      operationId: admins_action_logs_retrieve
      description: ViewSet for viewing admin action logs with filtering and searching
        options.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this admin action log.
        required: true
      tags:
      - admins
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminActionLog'
          description: ''
  /api/v1/admins/analytics/project_stats/:
    get:
      operationId: admins_analytics_project_stats_retrieve
      description: Get statistics on projects including total count and count by status.
      tags:
      - admins
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          description: Project statistics
  /api/v1/admins/analytics/subscription_stats/:
    get:
      operationId: admins_analytics_subscription_stats_retrieve
      description: Get statistics on subscriptions, including total, active subscriptions,
        revenue, and subscriptions by plan.
      tags:
      - admins
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          description: Subscription statistics
  /api/v1/admins/analytics/task_stats/:
    get:
      operationId: admins_analytics_task_stats_retrieve
      description: Get statistics on tasks including total count and count by status.
      tags:
      - admins
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
