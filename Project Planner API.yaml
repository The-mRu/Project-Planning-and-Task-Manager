      - admins
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                project_ids:
                  type: array
                  items:
                    type: integer
                status:
                  type: string
                  enum:
                  - not_started
                  - in_progress
                  - completed
                  - on_hold
                  - overdue
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                description: Project statuses updated successfully
          description: ''
  /api/v1/admins/projects/bulk_delete/:
    post:
      operationId: admins_projects_bulk_delete_create
      description: Delete multiple projects in bulk based on their IDs.
      tags:
      - admins
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                project_ids:
                  type: array
                  items:
                    type: integer
      security:
