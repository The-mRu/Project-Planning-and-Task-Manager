  /api/v1/admins/project-memberships/bulk_add/:
    post:
      operationId: admins_project_memberships_bulk_add_create
      description: Add multiple users to a project as members. Skips users already
        in the project.
      tags:
      - admins
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                project_id:
                  type: integer
                user_ids:
                  type: array
                  items:
                    type: integer
                role:
                  type: string
                  default: member
              required:
              - project_id
              - user_ids
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                description: Members added successfully
          description: ''
  /api/v1/admins/project-memberships/bulk_remove/:
    post:
      operationId: admins_project_memberships_bulk_remove_create
      description: Remove multiple users from a project. Use 'all' to remove all members
        except the project owner.
      tags:
      - admins
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                project_id:
                  type: integer
                user_ids:
                  oneOf:
                  - type: array
                    items:
                      type: integer
                  - type: string
                    enum:
                    - all
              required:
              - project_id
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                description: Members removed successfully
          description: ''
