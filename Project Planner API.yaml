components:
  schemas:
    ActionEnum:
      enum:
      - accept
      - reject
      type: string
      description: |-
        * `accept` - accept
        * `reject` - reject
    AdminActionLog:
      type: object
      description: Serializer for action logs performed by admin users, including
        user details and content type.
      properties:
        id:
          type: integer
          readOnly: true
        user:
          type: string
          readOnly: true
        content_type:
          type: string
          readOnly: true
        action:
          type: string
          maxLength: 255
        object_id:
          type: integer
          maximum: 9223372036854775807
          minimum: 0
          format: int64
          nullable: true
        changes: {}
        timestamp:
          type: string
          format: date-time
          readOnly: true
      required:
      - action
      - content_type
      - id
      - timestamp
      - user
    AdminCommentCreateUpdate:
      type: object
      description: |-
        Serializer for creating and updating comments, with validation logic for task, parent,
        and nesting of comments up to a certain depth.
      properties:
        id:
          type: integer
          readOnly: true
        task:
          type: integer
        author:
          type: integer
        content:
          type: string
          maxLength: 1000
        parent:
          type: integer
          nullable: true
      required:
      - author
      - content
      - id
      - task
    AdminCommentDetail:
