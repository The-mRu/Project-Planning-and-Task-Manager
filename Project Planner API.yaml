  /api/v1/admins/notifications/bulk_delete/:
    post:
      operationId: admins_notifications_bulk_delete_create
      description: Delete notifications in bulk.
      tags:
      - admins
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: {}
              description: Unspecified request body
          application/x-www-form-urlencoded:
            schema:
              type: object
              additionalProperties: {}
              description: Unspecified request body
          multipart/form-data:
            schema:
              type: object
              additionalProperties: {}
              description: Unspecified request body
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          description: Bulk delete successful
        '400':
          description: Bad request, no notifications specified
  /api/v1/admins/notifications/send/:
    post:
      operationId: admins_notifications_send_create
      description: Send a notification to specific users or all users.
      tags:
      - admins
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: {}
              description: Unspecified request body
          application/x-www-form-urlencoded:
            schema:
              type: object
              additionalProperties: {}
              description: Unspecified request body
          multipart/form-data:
            schema:
              type: object
              additionalProperties: {}
              description: Unspecified request body
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
